@if(isTaskNewStart){
<app-new-task
  (cancelNewTask)="onCancelNewTask()"
  (addNewTask)="onAddTask($event)"
/>
}

<section id="tasks">
  <header>
    <h2>{{ name }} 's Tasks</h2>
    <menu>
      <button (click)="onStartNewTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {

    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
